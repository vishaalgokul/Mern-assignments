<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Task 3</title>
    <style>
        .box1 {
            border: 2px solid black;
            padding: 10px;
            width: 20%;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div style="padding: 5px;">
            <label for="number1">1st Number : </label>
            <input type="number" id="number1">
        </div>
        <div style="padding: 5px;">
            <label for="number2">2nd Number : </label>
            <input type="number" id="number2">
        </div>
        <div style="padding: 5px;">
            <button onclick="multiply()">Multiply</button>
            <button onclick="divide()">Divide</button>
        </div>
        <div style="padding: 5px;" id="result"></div>
    </div>
    <script>
        function multiply(){
            let num1 = parseInt(document.getElementById('number1').value, 10);
            let num2 = parseInt(document.getElementById('number2').value, 10);
            let product = num1 * num2;
            document.getElementById('result').textContent = "The Result Is: " + product;
        }
        function divide(){
            let num1 = parseInt(document.getElementById('number1').value, 10);
            let num2 = parseInt(document.getElementById('number2').value, 10);
            if (num2 === 0) {
                document.getElementById('result').textContent = "Cannot divide by zero.";
            } else {
                let quotient = num1 / num2;
                document.getElementById('result').textContent = "The Result Is: " + quotient;
            }
        }
    </script>
</body>
</html>
