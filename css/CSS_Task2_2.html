<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Navigation Bar</title>
    <style>
      .navbar div {
        float: left;
        background-color: rgb(162, 167, 165);
        border-inline: 1px solid blue;
      }
      #item {
        display: block;
        color: blue;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }
      #item:hover {
        background-color: rgb(122, 114, 114);
        color: white; /* Ensuring the text color is white on hover */
      }
    </style>
</head>
<body>
    <div class="navbar">
      <div id="item">Home</div>
      <div id="item">Java</div>
      <div id="item">Css</div>
      <div id="item">HTML</div>
      <div id="item">Bootstrap</div>
    </div>
</body>
</html>
