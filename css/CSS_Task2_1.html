<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vertical Navigation Bar</title>
    <style>
      .nav {
        width: 20%;
        height: 25%;
        border: 1px;
      }
      #item {
        background-color: aqua;
        width: 36%;
        height: 2.5rem;
        text-align: center;
        padding: 14px 16px;
      }
      #item:hover {
        background-color: orange;
        height: 1.5rem;
      }
    </style>
  </head>
  <body>
    <div class="nav">
      <div id="item">Home</div>
      <div id="item">Java</div>
      <div id="item">Css</div>
      <div id="item">HTML</div>
      <div id="item">Bootstrap</div>
    </div>
  </body>
</html>
